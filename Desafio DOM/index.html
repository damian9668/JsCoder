<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Final</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Gestion De Alumnos</h1>
    <form onsubmit="event.preventDefault();" id="formulario">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">

        <label for="fecha">Fecha De Nacimiento: </label>
        <input type="date" name="fechaDeNacimiento" id="fecha">

        <label for="notas">Notas: </label>
        <input type="text" name="notas" id="notas">

        <button type="submit" onclick="cargarAlumnos()"> Agregar </button>
    </form>
    <button type="submit" onclick="verAlumnos()"> Alumnos </button>
    <ul id="mostrar"/>

</body>
</html>
