<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Final</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="./css.css">

</head>
<body>
    <h1>Gestion De Alumnos</h1>
    <form onsubmit="event.preventDefault();" id="formulario">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">

        <label for="fecha">Fecha De Nacimiento: </label>
        <input type="date" name="fechaDeNacimiento" id="fecha">

        <label for="notas">Notas: </label>
        <input type="text" name="notas" id="notas">

        <button type="submit" id="btnAgregar"> Agregar </button>
    </form>
    <button type="submit" id="btnVer"> Alumnos </button>
    <ul id="mostrar"/>

    <script src="app.js"></script>
</body>
</html>
